          <!-- <a href="" class="flex items-center justify-center"> -->

<body>
    
    <div class="container mx-auto py-8" style="text-align: center; justify-content: center; width: 750px;">
        <h1 class="text-2xl font-bold mb-6 text-center">Dog Image Classifier</h1>

        <table class="table table-striped;">
          <thead>
            <tr>
              <th>ID</th>
              <th>Owner Name</th>
              <th>Mobile</th>
              <th>Dog Name</th>
              <th>Dog Breed</th>
              <th>Dog Image</th>
            </tr>
          </thead>

          {% for form in allDogs %}

          <tr>
            <td id="{{form.id}}">{{form.id}}</td>
            <td id="{{form.owner_name}}">{{form.owner_name}}</td>
            <td id="{{form.mobile}}">{{form.mobile}}</td>
            <td id="{{form.dog_name}}">{{form.dog_name}}</td>
            <td id="{{form.dog_breed}}">{{form.dog_breed}}</td>
            <td id="{{form.dog_image}}"><img src={{form.dog_image}}  alt="dog"></td>
          </tr>

          {% endfor %}

        </table>
      </div>

</body>
